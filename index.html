<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Indie+Flower&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d669db72ce.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br />
        <h1 class="mainDisplay">
            <header>
                <span class="degrees" id="main-temperature">21</span>
                <a href="#" id="celsius-link" class="active">°C</a>
            </header>
            <span class="city" id="city-main">Kyiv</span>
            <div class="time" id="currentTime">12:04</div>
            <button class="geoButton" id="geolocButton">🌏</button>
            <span class="wind-s"> Wind: </span><span class="wind-s" id="wind"> 2</span><span class="wind-s"> km/h
            </span>
        </h1>
        <div class="container">
            <ul class="cities"></ul>
        </div>
        <ul class="cities">
            <li id="calendarWeek">Friday</li>
            <li id="calendarMonth">September</li>
            <li id="calendarDate">9</li>
        </ul>
        <ul class="weatherWord">
            <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-rainy-2-512.png" alt="😊"
                id="icon" width="43px" />
            <li id="description">Cloudy</li>
            <div class="moreDescript" id="more-description">rainy</div>
        </ul>
        <form class="search-form">
            <input type="search" placeholder="Search for a city" autofocus="on" class="search-input" id="search-engine">
            <br />
            <button type="submit" class="click">Click Here</button>
            <span class="msg"></span>
        </form>
        <footer><a href="https://github.com/chervonka/shecodes-weather-pr" target="_blank" class="myGit">Source-Code</a>
        </footer>
        <script src="src/index.js"></script>

</body>

</html>
